<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const secretCode = 'sanjay';
	const pressed = [];
	window.addEventListener('keyup', (e) => {
		//console.log(e.key);
		pressed.push(e.key);
		pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
		//console.log(pressed);
		let current = pressed.join('');
		console.log(current);
		if (current.includes(secretCode)){
			console.log('hoorayy!');
			cornify_add();
		}

	})
</script>
</body>
</html>
